<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FHE Grant Eligibility Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Private Eligibility Checker (FHE Demo)</h1>
    <p>Enter your income below. We’ll check if you're eligible — without showing the exact amount.</p>

    <input type="number" id="incomeInput" placeholder="Enter your income" />
    <button onclick="checkEligibility()">Check Eligibility</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
